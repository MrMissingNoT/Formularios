<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>

    <form action="get" autocomplete="off">

      <div>
        <label for="incidencia">Numero de incidencia</label>
        <input type="text" name="incidencia" id="incidencia" minlength="8" maxlength="30" pattern="[0-9 Q]+" required>

        <br>

        <h4>Informacion del usuario</h4>

        <br><br>

        <label for="Nombre">Nombre del cliente:</label>
        <input type="text" name="Nombre" id="Nombre" pattern="[A-Z a-z á-ú Á-Ú]+" minlength="8" maxlength="30"  required>

        <br><br>

        <label for="identificacion">Tipo identificacion:</label>
        <select name="Tipo identificacion" id="identificacion" required>
          <option value="">Seleccionar</option>
          <option value="Cedula">CC</option>
          <option value="Tarjeta de identidad">TI</option>
          <option value="Cedula de extranjeria">CE</option>
        </select>

        <br><br>

        <label for="Email">E-mail</label>
        <input type="email" name="EMAIL" id="Email" required>
      </div>

      <br><br>

      <h4>Informacion de contacto</h4>

      <br>

      <label for="pais">Pais</label>
      <input type="text" name="pais" id="pais" pattern="[A-Z a-z á-ú Á-Ú]+" minlength="8" maxlength="30" required>

      <br><br>

      <label for="Ciudad">Ciudad</label>
      <input type="text" name="Ciudad" id="Ciudad" pattern="[A-Z a-z á-ú Á-Ú]+" minlength="8" maxlength="30" required>

      <br><br>

      <label for="Telefono"> Telefono</label>
      <input type="number" name="Telefono" id="Telefono" required>

      <br><br>

      <label for="Medio_contacto">Medio de contacto preferido:</label>
      <select id="Medio_contacto" name="medio de contacto" required>
        <option value="">Seleccionar</option>
        <option value="Correo escrito">Correo escrito</option>
        <option value="Mensaje de texto">Mensaje de texto</option>
        <option value="E-mail">E-mail</option>
      </select>

      </div>

      <br><br>

      <div>

        <h4>Informacion de solicitud</h4>

        <br><br>

        <label for="Vencimineto">Fecha de vencimiento</label>
        <input type="date" id="vencimiento" name="Fecha_vencimiento" required>

        <br><br>

        <label for="Asunto">Asunto</label>
        <input type="text" name="Asunto" id="Asunto" pattern="[A-Z a-z á-ú Á-Ú]+" minlength="8" maxlength="30" required>

        <br>

        <label for="Descripcion">Descripcion</label>
        <textarea name="Descripcion" id="Descripcion" cols="30" rows="10"></textarea pattern="[A-Z a-z á-ú Á-Ú]+" minlength="8" maxlength="30" required>

        <br>

        <label for="Adjunto">Adjunto</label>
        <input type="file" id="Adjunto" name="Adjunto" accept="img/*" required>

        <br><br>

        <label for="recepcion">Fecha/hora de recepcion</label>
        <input type="text" value="2019-05-17 12:16:21" required>

        <br><br>

        <label for="N_identificacion">identificacion</label>
        <input type="number" name="N_identificacion" id="N_identificacion" required>

        <br><br>

        <label for="Tipo_solicitante">Tipo de solicitante</label>
        <select name="Tipo_solicitante" id="Tipo_solicitante"required>
          <option value="">seleccionar</option>
          <option value="Docente">Docente</option>
          <option value="Normal">Normal</option>
        </select>

        <br><br>

        <label for="Departamento">Departamento</label>
        <input type="text" id="Departamento" name="Departamento" pattern="[A-Z a-z á-ú Á-Ú]+" minlength="8" maxlength="30" required>

        <br><br>

        <label for="Celular">Celular</label>
        <input type="number" id="Celular" name="Celular" required>

        <br><br>

        <label for="Direccion">Direccion</label>
        <input type="text" name="Direccion" id="Direccion"  required>

      </div>

      <input type="submit">

    </form>
  </main>
</body>

</html>
